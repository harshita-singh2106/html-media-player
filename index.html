<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Media Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pure HTML Media Player</h1>
    <h2>Videos</h2>
    <video height="333" src="video1.mp4"controls></video>
    <video height="333" src="video2.mp4"controls></video>
    <video height="333" src="video3.mp4"controls></video>
    <video height="333" src="video4.mp4"controls></video>
    <video height="333" src="video5.mp4"controls></video>
    <video height="333" src="video6.mp4"controls></video>
    <h2>Audios</h2>
    <audio src="audio1.mp3"controls></audio>
    <audio src="audio2.mp3"controls></audio>
    <audio src="audio3.mp3"controls></audio>
    <audio src="audio4.mp3"controls></audio>
    <audio src="audio5.mp3"controls></audio>
    <audio src="audio6.mp3"controls></audio>
</body>
</html>
